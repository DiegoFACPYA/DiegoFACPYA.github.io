<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valent√≠n</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ff3366;
        }
        .heart {
            color: #ff3366;
            font-size: 100px;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .boton {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .si {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #999;
            color: white;
            position: relative;
        }
        #botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        #video {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 5px solid #ff3366;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        /* Corazones flotando */
        .corazon {
            position: absolute;
            color: #ff3366;
            font-size: 30px;
            opacity: 0.7;
            animation: flotar 5s linear infinite;
        }
        @keyframes flotar {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
    <script>
        let noMoved = false;

        function moverBoton() {
            if (noMoved) return;

            let btnNo = document.getElementById("btnNo");
            let moveRangeX = 300;
            let moveRangeY = 150;

            let x = Math.random() * moveRangeX - moveRangeX / 2;
            let y = Math.random() * moveRangeY - moveRangeY / 2;

            btnNo.style.transform = `translate(${x}px, ${y}px)`;
        }

        function aceptar() {
            document.getElementById("pregunta").innerHTML = "¬°Sab√≠a que dir√≠as que s√≠ vannefruit! üíñ";
            document.getElementById("botones").style.display = "none";
            document.getElementById("video").style.display = "block";
        }

        function noClicked() {
            noMoved = true;
            document.getElementById("pregunta").innerHTML = "Me acabas de rechazar tequilita üò¢";
            document.getElementById("botones").style.display = "none";
        }

        function crearCorazones() {
            for (let i = 0; i < 20; i++) {
                let corazon = document.createElement("div");
                corazon.classList.add("corazon");
                corazon.innerHTML = "‚ù§Ô∏è";
                corazon.style.left = Math.random() * 100 + "vw";
                corazon.style.animationDuration = Math.random() * 3 + 3 + "s";
                document.body.appendChild(corazon);
                setTimeout(() => corazon.remove(), 5000);
            }
        }

        setInterval(crearCorazones, 500);
    </script>    
</head>
<body>
    <!-- Canci√≥n rom√°ntica de fondo -->
    <audio autoplay loop>
        <source src="cancion.mp3" type="audio/mp3">
        Tu navegador no soporta audio.
    </audio>

    <div class="heart">‚ù§Ô∏è</div>
    <h1 id="pregunta">¬øQuieres ser mi San Valent√≠n vannesin? üíï</h1>
    
    <div id="botones">
        <button class="boton si" onclick="aceptar()">S√≠ üíñ</button>
        <button class="boton no" id="btnNo" onmouseover="moverBoton()" onclick="noClicked()">No üíî</button>
    </div>

    <div id="video">
        <video controls>
            <source src="Nosotros.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>
</body>
</html>
